[loggers]
keys=root,example01,example02
[logger_root]
level=DEBUG
handlers=hand01,hand02
[logger_example01]
handlers=hand01,hand02
qualname=example01
propagate=0
[logger_example02]
handlers=hand01,hand03
qualname=example02
propagate=0
###################################################
[handlers]
keys=hand01,hand02,hand03
[handler_hand01]
class=StreamHandler
lever=DEBUG
formatter=form01
args=(sys.stderr,)
[handler_hand02]
class=FileHandler
lever=DEBUG
formatter=form01
args=('DataDrivenFrameWork.log','a','utf-8')
[handler_hand03]
class=handlers.RotatingFileHandler
lever=INFO
formatter=form01
args=('AutoTestLog.log','a',10*1024*1024,5,'utf-8')
#########################################################
[formatters]
keys=form01
[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%Y-%D %H:%M:%S
